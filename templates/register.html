<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - AiLA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    /* same styles as login */
    :root {
      --primary-color: #764ba2;
      --primary-color-light: #a07bd9;
      --primary-color-dark: #4b2e7f;
      --bg-color: #f4f4f9;
      --text-color: #333;
      --error-color: #c00;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(118, 75, 162, 0.15);
      width: 350px;
      max-width: 90vw;
    }

    h2 {
      margin: 0 0 1.5rem 0;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--primary-color-dark);
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .floating-label {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .floating-label input {
      width: 100%;
      padding: 1.1rem 0.75rem 0.3rem 0.75rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: none;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .floating-label input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px var(--primary-color-light);
    }

    .floating-label span {
      position: absolute;
      top: 1rem;
      left: 0.75rem;
      font-size: 1rem;
      color: #999;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .floating-label input:focus+span,
    .floating-label input:not(:placeholder-shown)+span {
      top: 0.2rem;
      left: 0.7rem;
      font-size: 0.75rem;
      color: var(--primary-color);
      font-weight: 600;
      background: white;
      padding: 0 0.25rem;
      border-radius: 3px;
    }

    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 1rem;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background: var(--primary-color-dark);
    }

    .switch-auth {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .switch-auth a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .switch-auth a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #fce4e4;
      border: 1px solid #f5a4a4;
      color: var(--error-color);
      padding: 0.7rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Create an Account</h2>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}


    <form method="POST" autocomplete="off">
      <label class="floating-label" for="username">
        <input type="text" id="username" name="username" placeholder=" " required />
        <span>Username</span>
      </label>

      <label class="floating-label" for="password">
        <input type="password" id="password" name="password" placeholder=" " required />
        <span>Password</span>
      </label>

      <button type="submit">Register</button>
    </form>

    <p class="switch-auth">
      Already have an account? <a href="/login">Login here</a>.
    </p>
  </div>
</body>

</html>

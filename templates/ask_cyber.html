<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Cyber - AI Legal Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      padding: 2rem;
    }
    h1 {
      color: #1f2937;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      background-color: #e0f2fe;
      padding: 1rem;
      margin-top: 2rem;
      border-left: 5px solid #0ea5e9;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Ask Cyber</h1>
  <form method="POST">
    <label for="user_input">Enter your cybercrime-related issue:</label><br>
    <textarea id="user_input" name="user_input" rows="4" required></textarea><br>
    <button type="submit">Predict</button>
  </form>

  {% if result %}
  <div class="result">
    <h2>üîç Prediction Result</h2>
    <p><strong>Input:</strong> {{ result.input }}</p>
    <p><strong>Predicted Category:</strong> {{ result.category }}</p>
    <p><strong>Indian Law Section:</strong> {{ result.section }}</p>
    <p><strong>Description:</strong> {{ result.description }}</p>
  </div>
  {% endif %}
</body>
</html>
